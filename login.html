<!DOCTYPE html>
<html style="font-family: mcFont; color: #FFFFFF;">
    <style>
        @font-face{
            font-family: mcFont;
            src: url("resource/ttf/MinecraftAE.ttf");
        }
        .backGroundImg{
            background-repeat:no-repeat;
            width: 100%;
            background-size: contain;
            background-attachment: fixed;
        }

        .login{
            margin: auto;
            margin-top: 15%;
            padding: 2%;
            width: 20%;

            background: linear-gradient(rgba(226, 81, 19, 0.7),rgba(219, 202, 14, 0.7));
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            border-radius: 25px;
            box-shadow:inset 0 0 6px rgba(255, 255, 255, 0.2);
        }
        input{
            height: 30px;
            width: 300px;
            margin-top: 5%;
            border-radius: 15px;
            outline: none;
            border: none;
            background-color: rgba(255, 166, 0, 0.3);
        }
    </style>
    <title>登录</title>
    <body style="
        background-position: center center; 
        object-fit: contain;
        margin: 0%; 
        background-image:url(./resource/pic/login.html.png);
        background-position-x: left;
        background-position-y: top;
        background-size: 100% 100%;
        background-size: cover;
    " class="backGroundImg">
        <div class="login">
            
            <h1 style="text-align: center;">登录</h1>
            <input 
                type = "text"
                name = "userName" 
                placeholder = "用户名"
                style="text-align: center;"
                required = true
            />
            <input 
                type = "password" 
                name = "password"  
                placeholder = "密码"
                style="text-align: center;"
                required = true
            />

            <a style="
                text-align: center;
                min-height: 30px;
                min-width: 300px;
                margin-top: 5%;
                border-radius: 15px;
                outline: none;
                border: none;
                background-color: rgba(213, 141, 15, 0.7);
            " href="javascript:void(0)">登录</a>

            <br />
            <br />
            <a href="./reg.html" style="text-align: center;">没有账号?点我注册</a>
        </div>


    </body>
</html>
